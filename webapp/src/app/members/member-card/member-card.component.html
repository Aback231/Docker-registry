<div class="card mb-4 bg-light">
    <div class="card-img-wrapper">
        <img src="{{'./assets/docker.png'}}" alt="{{member?.username}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/members/{{ member?.id}}' class="btn btn-primary">
                    <i class="fa fa-download"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                    <i class="fa fa-wrench"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                    <i class="fa fa-refresh"></i></button></li>
            <li class="list-inline-item"><button routerLink="/members/{{ member?.id }}" class="btn btn-primary">
                    <i class="fa fa-info"></i></button></li>
        </ul>
        <h6 class="card-title text-center mb-1"><i class="fa fa-tag mr-2"></i>
            {{member?.id}}
        </h6>
        <h6 class="card-title text-center mb-1"><i class="fa fa-square mr-2"></i>
            {{member?.id}}
        </h6>
    </div>
</div>
